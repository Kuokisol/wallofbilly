<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solana Token Tracker</h1>
        <div class="image-container">
            <img src="billy.jpg" alt="Solana Token Image" class="centered-image">
        </div>
        <div id="token-info">
            <p>Token: <span id="token-name"></span></p>
            <p>Current Market Cap: <span id="market-cap"></span></p>
            <p>Current Price: <span id="current-price"></span></p>
        </div>
        <div id="calculate-worth">
            <h2>Current Worth of 60 Million Tokens</h2>
            <p>Current Worth: <span id="current-worth"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
